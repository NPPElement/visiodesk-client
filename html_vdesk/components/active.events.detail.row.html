<div class="group_item" id="detail_{%objectStrId%}">
    <div class="header">
        <div class="unread {%statusClass%}"><em></em></div>
        <div class="name"><span class="crop">{%objectName%}</span></div>
        <div class="time">{%presentValue%}</div>
    </div>
    <div class="desc">
        <div class="text">
            {%messageText%}
        </div>
    </div>
    <div class="timestamp">{%timestamp%}</div>
    <div class="line"><div></div></div>
</div>
