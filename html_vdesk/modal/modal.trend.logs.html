<!-- Modal window "import" -->
<div class="modal fade" id="dashboard-modal-object-trend-logs" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title pull-left">{%title%}&nbsp;<span style="color: green; font-weight: bold;">{%reference%}</span></h5>
            </div>
            <div class="modal-body">
                <table id="table-object-trend-logs" class="table table-striped rwd-table">
                    <thead>
                    <tr>
                        <th>Объект</th>
                        <th>Дата Время</th>
                        <th>Сигнал</th>
                        <th>Описание</th>
                    </tr>
                    </thead>
                    <tbody>

                    <% for(let i = 0; i < trends.length; ++i) { %>
                    <% let log = trends[i]; %>

                    <tr>
                        <td class="object-reference"><%= log.reference || log.id %></td>
                        <td class="object-date-time"><%= log.timestamp %></td>
                        <td class="object-value"><%= log.presentValue %></td>
                        <td class="object-description"><%= log.description %></td>
                    </tr>

                    <% } %>

                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-link" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
