<div id="group_support_settings" class="not_user_control">
    <% for (let priority_id in priorities) { %>
    <% const priority = priorities[priority_id]; %>
    <div class="level_term_group">
        <label class="input_group_title"><%= priority.title %></label>
        <div class="opt_item">
            <div class="field">
                <span class="label_level label_level_time">В работу</span>
                <select id="id_p_<%= priority_id %>_<%- priority.id %>_inwork_days" value="<%= priority.values.inwork.days %>">
                    <option value="0">-</option>
                    <% for (var i = 1; i <= 31; i++) { %>
                    <option <% if(i==priority.values.inwork.days) { %> selected <% } %> value="<%- i %>"><%- i %></option>
                    <% } %>
                </select>дн.
                <select id="id_p_<%= priority_id %>_<%- priority.id %>_inwork_hours" value="<%= priority.values.inwork.hours %>">
                    <% for (var i = 0; i <= 23; i++) { %>
                    <option <% if(i==priority.values.inwork.hours) { %> selected <% } %> value="<%- i %>"><%- i %></option>
                    <% } %>
                </select>ч.
                <select id="id_p_<%= priority_id %>_<%- priority.id %>_inwork_mins" value="<%= priority.values.inwork.mins %>">
                    <% for (var i = 0; i <= 59; i++) { %>
                    <option <% if(i==priority.values.inwork.mins) { %> selected <% } %> value="<%- i %>"><%- i %></option>
                    <% } %>
                </select>м.
            </div>
        </div>

        <div class="opt_item">
            <div class="field">
                <span class="label_level label_level_time">Выполнить</span>
                <select id="id_p_<%= priority_id %>_<%- priority.id %>_ready_days" value="<%= priority.values.ready.days %>">
                    <option value="0">-</option>
                    <% for (var i = 1; i <= 31; i++) { %>
                    <option <% if(i==priority.values.ready.days) { %> selected <% } %> value="<%- i %>"><%- i %></option>
                    <% } %>
                </select>дн.
                <select id="id_p_<%= priority_id %>_<%- priority.id %>_ready_hours" value="<%= priority.values.inwork.hours %>">
                    <option value="0">-</option>
                    <% for (var i = 0; i <= 23; i++) { %>
                    <option <% if(i==priority.values.ready.hours) { %> selected <% } %> value="<%- i %>"><%- i %></option>
                    <% } %>
                </select>ч.
                <select id="id_p_<%= priority_id %>_<%- priority.id %>_ready_mins" value="<%= priority.values.ready.mins %>">
                    <option value="0">-</option>
                    <% for (var i = 0; i <= 59; i++) { %>
                    <option <% if(i==priority.values.ready.mins) { %> selected <% } %> value="<%- i %>"><%- i %></option>
                    <% } %>
                </select>м.
            </div>
        </div>

        <div class="opt_item">
            <div class="field">
                <span class="label_level label_level_time">Проверить</span>
                <select id="id_p_<%= priority_id %>_<%- priority.id %>_verify_days" value="<%= priority.values.verify.days %>">
                    <option value="0">-</option>
                    <% for (var i = 1; i <= 31; i++) { %>
                    <option <% if(i==priority.values.verify.days) { %> selected <% } %> value="<%- i %>"><%- i %></option>
                    <% } %>
                </select>дн.
                <select id="id_p_<%= priority_id %>_<%- priority.id %>_verify_hours" value="<%= priority.values.inwork.hours %>">
                    <option value="0">-</option>
                    <% for (var i = 0; i <= 23; i++) { %>
                    <option <% if(i==priority.values.verify.hours) { %> selected <% } %> value="<%- i %>"><%- i %></option>
                    <% } %>
                </select>ч.
                <select id="id_p_<%= priority_id %>_<%- priority.id %>_verify_mins" value="<%= priority.values.verify.mins %>">
                    <option value="0">-</option>
                    <% for (var i = 0; i <= 59; i++) { %>
                    <option <% if(i==priority.values.verify.mins) { %> selected <% } %> value="<%- i %>"><%- i %></option>
                    <% } %>
                </select>м.
            </div>
        </div>



    </div>
    <% } %>


    <div class="level_term_group level_k_group">
        <label class="input_group_title">Информирование при достижении</label>
        <div class="opt_item">
            <div class="field">
                <span class="label_level label_level_k">2 уровень поддержки</span><input type="number" class="left_align" value="" id="group-percent_support2">%
                <!--            <div class="clear"></div>-->
            </div>
        </div>
        <div class="opt_item">
            <div class="field">
                <span class="label_level label_level_k">3 уровень поддержки</span><input type="number" class="left_align" value="" id="group-percent_support3">%
                <!--            <div class="clear"></div>-->
            </div>
        </div>
    </div>
</div>
