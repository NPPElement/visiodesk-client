<div class="item <%= item_type_code %>" data-id="<%= id %>" data-name="<%- name %>" data-desc="<%- description %>">
    <div class="label">
        <div class="icon <%= item_type_code %>"></div>
        <div class="text">
            <span class="name" title="<%- name %>"><%- name %></span>
            <span class="desc"><%- description %></span>
        </div>
    </div>
    <em class="checkmark <%= checked %>"></em>
</div>
