<div class="binary_item">
    <input type="hidden" class="result_field" value="<%= curValue %>">
    <span class="label">{%name%}</span>
    <div class="control">
        <span class="value">{%valueStr%}</span>
        <a class="box <%= curValue === 1 ? 'active' : '' %>">
            <div class="shape"></div>
            <div class="circle"></div>
        </a>
    </div>
</div>
