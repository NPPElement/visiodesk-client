<div class="modal fade" id="dashboard-modal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title pull-left">{%title%}</h5>
            </div>
            <div class="modal-body">
                <textarea rows="25" style="width:100%;height:100%;">{%content%}</textarea>
            </div>
            <div class="modal-footer">
                <% for (let i in buttons) {%>
                <button id="<%= buttons[i].id %>" type="button" class="btn btn-link"><%= buttons[i].caption %></button>
                <% } %>
                <button type="button" class="btn btn-link" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
