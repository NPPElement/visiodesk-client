<script>



    $.fn.visio =  function() {

        function CreateVisio($selector) {
            $selector = $($selector);
            console.log($selector.html());

            $selector.html("<img src='http://localhost:8080/svg/marker/user_1.svg'>");

            $selector.click(function (e) {
                e.stopPropagation();
                $(this).remove();
            })
        }


        return this.each(function(i, e) {
            CreateVisio($(e));
        });
    };


    $(function () {
        CreateVisio("#visualization");
    });


</script>
